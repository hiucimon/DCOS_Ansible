---
- hosts: dcos
  tasks:
  - name: Install vagrant
    command: apt install -y vagrant virtualbox
    become: true

  - copy: 
      src: vagrant/Vagrantfile
      dest: ~/Vagrantfile
      force: yes

  - name: create VM
    command: vagrant up 
    register: date
    
  - debug: msg="{{ date.stdout }}"

  - debug: msg="{{ date.stderr }}"
